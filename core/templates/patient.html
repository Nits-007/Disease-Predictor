{%extends 'base.html'%} {%block title%}ADD PATIENT{%endblock%} {%block css%}
<style>
   body {
        font-family: Arial, sans-serif;
        background-color: #729297;
    }
    form {
        background-color: #587d82;
        width: 650px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        text-decoration: underline;
    }
    input[type="text"], input[type="number"], input[type="email"], select, input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #333363;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: rgb(215, 225, 225);
    }
    input[type="submit"] {
        width: 100%;
        background-color: #395e6c;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: large;
    }
    input[type="submit"]:hover {
        background-color: #238dab;
    }
    .required::after {
        content: "*";
        color: hsl(0, 5%, 4%);
        margin-left: 5px;
    }
    .column {
        display: inline-block;
        width: 48%;
    }
    
    
    @media screen and (max-width: 600px) {
        form {
            width: 90%;
        }
        .column {
            width: 100%;
        }
    }
</style>
{%endblock%} {%block body%}
<h2>Add New Patient</h2>
<form method="post" action="{% url 'core:patient_details' %}">
  {% csrf_token %}
  <div class="p3">
    <div class="column">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="column">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
    </div>
  </div>
  <div class="p3">
    <div class="column">
      <label for="weight">Weight (in kg): </label>
      <input type="number" id="weight" name="weight" required />
    </div>
    <div class="column">
      <label for="height">Height (in cm):</label>
      <input type="number" id="height" name="height" required />
    </div>
  </div>
  <div class="p3">
    <div class="column">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="column">
      <label for="city">City</label>
      <input type="text" name="city" id="city" />
    </div>
  </div>
  <div class="p3">
    <div class="column">
      <label for="blood">Blood Group</label>
      <select id="bg" name="bg" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>
    <div class="column">
      <label for="bp">Blood Pressure</label>
      <input type="number" name="bp" id="bp" />
    </div>
  </div>
  <div class="p3">
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" />
  </div>
  <div class="p3">
    <div class="column">
      <label for="phone">Phone No. :</label>
      <input type="tel" id="phone" name="phone" required />
    </div>
    <div class="column">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>
  </div>
  <input type="submit" value="Submit" />
</form>
{%endblock%} {%block js%} {%endblock%}
